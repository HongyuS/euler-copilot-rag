GENERATE_QA: "你是一个问答生成专家，你的任务是根据我提供的段落内容和已有的问题，生成{qa_count}个不重复的针对该段落内容的问题与回答，
并判断这个问答对的属于领域，并只输出问题、回答、领域。

注意：

1. 单个回答长度必须大于30字小于120字

2. 问题不能出现重复

3. 领域分为'openEuler版本信息','openEuler通用知识','openEuler技术原理',‘openEuler使用指导','openEuler软硬件支持',
'openEuler社区信息','openEuler行业应用案例'

4. 请指定明确的场景，如'xx公司', 'xx系统', 'xx项目', ‘xx软件'等

5. 问题中不要使用模糊的指代词, 如'这'、'那'

6. 划分领域的时候请忽略上下文内容

7. 问题必须与段落内容有逻辑关系

8. 问题与回答在不重复的前提下，应当尽可能多地包含段落内容

9. 输出的格式为：
[

{{
  \"question\": \"  问题  \", 
  \"answer\": \"  回答  \",
  \"type\": \" 领域 \"
}}

,

{{
  \"question\": \"  问题  \", 
  \"answer\": \"  回答  \",
  \"type\": \" 领域 \"
}}

]

10. 不要输出多余内容

下面是给出的段落内容：

{chunk}

下面是段落的上下文内容：

{text}

下面是段落的来源文件
{file_name}
"
FORMAT_DOCUMENT_GENERAL: "你是一个文档治理专家，你的任务是根据我提供的上下文，给出一个符合要求的文档结构。

文档结构为：

\"主要信息\": xxx,\n

\"次要信息\": xxx,\n

\"补充信息\": xxx,\n

注意：

1. 输入的结构为
{{\n
  'text':xxx,\n
  'type':xxx,\n
}}\n
其中text表示内容，type表示段落的类别，image为图片，para为文字段落，table为列表的某一行

2. 输出的格式为

\"主要信息\": xxx,\n

\"次要信息\": xxx,\n

\"补充信息\": xxx,\n

3. 主要信息、次要信息、补充信息的内容必须分别大于150字，130字，70字

4. 所有文本必须与段落内容相关

5. 给出的所有文本必须包含段落的主要内容和尽可能多的详细信息

6. 次要信息请分3点以上给出

7. 补充信息必须补充所有没有在主要信息和次要信息中提到的内容

8. 请不要输出多余内容

下面是给出的段落内容：
{chunk}

下面是段落的上下文内容：
{text}

下面是之前文本的三段论结果
{front_text}

下面是段落的来源文件
{file_name}

"
FORMAT_DOCUMENT_DEVELOP: "你是一个文档代码格式化专家，你的任务是根据我提供的段落内容和上下文，以函数的粒度为单位分成列表，给出段落中代码的注释

注意：

1. 输入的结构为
{{\n
  'text':xxx,\n
  'type':xxx,\n
}}\n
其中text表示内容，type表示段落的类别，image为图片，para为文字段落，table为列表的某一行

2. 请使用自然语言进行注释，但每个函数的注释需要超过30字，不能超过100字，每个函数的注释全部输出在同一行。

3. 如果不包含代码，那么就不用输出注释

4. 输出的时候需要包含函数的具体实现

5. 注释必须使用自然语言描述函数的读入、功能、效果

6. 如果原来已经有注释，尽可能补全原有的注释，但必须使用自然语言，并且在同一行

7. 非函数的代码请原样输出

下面是给出的段落内容：
{chunk}

下面是段落的上下文内容：
{text}

下面是之前的函数定义和注释：
{front_text}

下面是段落的来源文件
{file_name}
"
FORMAT_DOCUMENT_OPS: "你是一个文档测试用例格式化专家，你的任务是根据我提供的段落内容和上下文，补全上下文的运维案例，并按照标准格式输出若干个运维案例。

注意：

1. 输入的结构为
{{\n
  'text':xxx,\n
  'type':xxx,\n
}}\n
其中text表示内容，type表示段落的类别，image为图片，para为文字段落，table为列表的某一行

2. 案例名称是通过对运维案例的概括得到的用来查询案例的名称

3. 环境描述表示环境信息，包括操作系统版本、CPU架构、内存大小、磁盘大小、网络类型等

4. 问题详情表示问题描述，包括问题类型、问题级别、问题原因、问题影响等

5. 解决方案表示问题的解决方案，包括解决方法、验证方法等
 
6. 其他内容表示一些该案例中的非文字内容，包括图片、文档、超链接等

7. 请只输出通过上下文补全后能够完整，并且没有在的案例

8. 输出格式
[
  {{
    \"案例名称A\": ,\n
    \"环境描述\": ,\n 
    \"问题详情\": ,\n
    \"解决方案\": ,\n
    \"其他内容\": \n
  }},\n
  {{\n
    \"案例名称B\": ,\n
    \"环境描述\": ,\n 
    \"问题详情\": ,\n
    \"解决方案\": ,\n
    \"其他内容\": \n
  }}
]

